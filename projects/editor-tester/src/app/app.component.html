<h1>IT WORKS</h1>

<button (click)="changeLanguage()" type="button">Change language</button>
<button (click)="changeTheme()" type="button">Change theme</button>
<button (click)="showSecond.set(!showSecond())" type="button">
  Show second
</button>

<form [formGroup]="form">
  <ngx-monaco-editor
    [options]="options"
    formControlName="editor"
  ></ngx-monaco-editor>
</form>

@if(showSecond() ) {
<ngx-monaco-editor [options]="options" [(ngModel)]="value"></ngx-monaco-editor>
}

<ngx-monaco-editor
  [options]="options1"
  (editorChange)="onChange($event)"
></ngx-monaco-editor>
