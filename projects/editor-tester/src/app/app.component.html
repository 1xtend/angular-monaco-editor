<div class="wrapper">
  <h1>Angular Monaco Editor</h1>

  <button type="button" (click)="changeLanguage()">Change language</button>
  <button type="button" (click)="changeNothing()">Change nothing</button>

  <h3>Editor component</h3>
  <ng-monaco-editor
    [options]="editorOptions"
    [(ngModel)]="editorValue"
    class="editor"
  ></ng-monaco-editor>

  <h3>Diff Editor component</h3>
  <ng-monaco-diff-editor
    [options]="diffEditorOptions"
    [originalValue]="diffOriginalValue"
    [formControl]="diffEditorControl"
    class="editor"
  ></ng-monaco-diff-editor>
</div>
